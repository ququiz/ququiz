version: "3.8"

services:
  postgres:
    container_name: "ququiz-postgres"
    image: "postgres:alpine3.20"
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DATABASE}
    env_file:
      - ./.env
    networks:
      - ququiz
  authentications:
    container_name: "ququiz-authentications"
    image: "lintangbirdas/ququiz-auth-adam:v1.0"
    ports:
      - 3501:3000
      - 4501:4000
    env_file:
      - ./.env

    depends_on:
      - postgres
    networks:
      - ququiz
  mongodb:
    container_name: ququiz-mongo
    image: "mongo:8.0.0-rc6" # kalo di vps mongo:4.4.27
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    env_file:
      - ./.env
    networks:
      - ququiz
  dkron:
    container_name: ququiz-dkron
    image: dkron/dkron
    ports:
      - "9912:8080"
    command: agent --server --bootstrap-expect=1 --node-name=node1
    environment:
      - DKRON_BACKEND_MACHINE_URL=dkron://dkron:8946
    restart: always
    networks:
      - ququiz
  quiz:
    container_name: "ququiz-quiz"
    image: lintangbirdas/quiz-command-service:v1
    ports:
      - 3502:3000
    env_file:
      - ./.env

    depends_on:
      - authentications
      - dkron
      - mongodb
    networks:
      - ququiz

  redis:
    image: redis:7.0.1-alpine3.16
    container_name: redis
    hostname: redis
    restart: always
    mem_limit: "2000mb"
    cpus: 2
    ports:
      - 6379:6379
    networks:
      - ququiz

  quiz-query-service:
    image: lintangbirdas/quiz-query-service:v1
    container_name: quiz-query-service
    restart: always
    mem_limit: "2000mb"
    cpus: 2
    ports:
      - 3503:3503
      - 6005:6005
    depends_on:
      - mongodb
      - rabbitmq
    networks:
      - ququiz

  rabbitmq:
    image: rabbitmq:3.13.1-management
    container_name: ququiz-rabbitmq
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: 500mb
    ports:
      - 5673:5672
      - 15673:15672
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
      - ququiz

  scoring-service:
    image: lintangbirdas/scoring-service:v1
    container_name: ququiz-scoring-service
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 500mb
    ports:
      - 3504:3504
    depends_on:
      - mongodb
      - rabbitmq
    networks:
      - ququiz

networks:
  ququiz:
